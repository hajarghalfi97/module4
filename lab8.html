const closerDateFx=(date1,date2)=> {

    let dateB=moment(date2, "DD/MM/YYYY")

    let diffA = nowMoment.diff(dateA, "days")
    let diffB = nowMoment.diff(dateB, "days")



    if (diffA<0){

        diffA=diffA * -1}
        if (diffB<0){
        diffB=diffB * -1
    }

    return `${diffA>diffB? dateB :dateA}nis closer than ${diffA>diffB}`

}
