<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animation</title>
    <style>
        #animatebox{
            width:100px;height:100px;position:absolute;top:100px;
            animation-name:slide; animation-duration:5s;animation-direction:alternate-reverse;animation-iteration-count:infinite;
        }
        @keyframes slide{
            from{top:100px;background:red;}
            to {top:400px;background:blue;}
        }
    </style>
</head>
<body>
    <div id="animatebox"></div>
    
</body>
</html>
