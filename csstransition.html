<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Transitions</title>
<style>
p { font-family: sans-serif;
font-size: 24px;
font-weight: bold;
color: rgb(48, 144, 66);
transition: color 2s; }
p:hover { color: purple; }
</style>
</head>
<body>
<p>Hello World!</p>
</body>
</html>
