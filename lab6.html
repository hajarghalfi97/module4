<!DOCTYPE html>
<html lang="en">
    <template id="card-template">
        <div class="col-lg-3 col-sm-12">
            <div class="card">
                <div class ="card-body">
                    <h1 class="card-title"> item title</h1>
                    <p class="card-text"> item body</p>


                    
                </div>
            </div>
        </div>
    </template>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>lab 6</title>
</head>
<body>
    <div class="container p-3">
        <h2>Json placeholder</h2>
        <div id="post-list" class="row g-3 p-3"></div>
    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts?_limit=15')
.then((response) => response.json())
.then((json) => json.forEach(item =>addItem(item)));


function addItem(item){
        const template = document.getElementById("news-template").content.clonenode(true)
        template.querySelector('.card-text').Innertext=item.title
        template.querySelector('.card-title').Innertext=item.content
        document.querySelector('#news-list').appendChild(template)
    }
    </script>

</body>
</html>
